name: Pull Request - Supabase

on:
  pull_request:
  workflow_dispatch:

jobs:
  pull-request-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Cache Docker images
        uses: ScribeMD/docker-cache@0.5.0
        with:
          # Increment version (v1 -> v2) to reset cache after major Supabase CLI updates
          key: docker-${{ runner.os }}-supabase-v1

      - name: Install dependencies
        run: bun install

      - name: Start Supabase (local)
        run: supabase start

      - name: Wait for Supabase to start
        run: |
          timeout=120
          elapsed=0
          until curl -s http://localhost:54321/rest/v1/ > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for Supabase to start"
              exit 1
            fi
            echo "Waiting for Supabase to start..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Supabase started"

      - name: Run all tests
        env:
          # Standard local Supabase credentials (same for all local instances; not a secret)
          SUPABASE_URL: http://localhost:54321
          SUPABASE_PUBLISHABLE_DEFAULT_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
          # Resend API key is a secret
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: bun test