<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto;">
  <h2 style="color: #333;">Inloggen</h2>

  <p>Klik op de onderstaande link om in te loggen:</p>

  <p>
    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: #3b82f6; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px;">
      Inloggen
    </a>
  </p>

  <p style="margin-top: 24px;"><strong>Of gebruik deze code:</strong></p>

  <p style="font-size: 32px; font-weight: bold; letter-spacing: 8px; color: #333; font-family: monospace;">
    {{ .Token }}
  </p>

  <p style="color: #666; font-size: 14px; margin-top: 24px;">
    Deze link en code zijn 1 uur geldig.
  </p>
</body>
</html>
